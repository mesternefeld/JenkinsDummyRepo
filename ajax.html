<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>NHL News</title>
	<!-- Import jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
	<style>
		body {
			max-width: 800px;
			margin: auto;
			text-align: center;
		}
		/* reset styling */
		body * {
			margin: 0;
			padding: 0;
		}
		
		#header * {
			display: inline-block;
			vertical-align: middle;
			padding-left: 1em;
			padding-right: 1em;
		}
		
		.item {
			border: 1px solid purple;
			padding: 1em;
			margin: 0.5em;
			text-align: left;
		}
		
		.item h2 {
			font-size: 120%;
			padding-bottom: 0.2em;
		}
		
		/* not used right now because the descriptions are the same as the titles */
		.item p {
			padding-top: 0.2em;
		}
	</style>
 
	<script>
		//this forces javascript to conform to some rules, like declaring variables with var
		"use strict";
	  
		window.onload = init;
		
		function init(){
			//NHL URL for ESPN RSS feed
			var url = "http://www.se.rit.edu/~mxs7353/ajaxActivity/bad.json";
			var url2 = "http://www.se.rit.edu/~mxs7353/ajaxActivity/good.json";

      var urlRSS = "http://www.espn.com/espn/rss/NHL/news";

			document.querySelector("#content").innerHTML = "<b>Loading data...</b>";
			$("#content").fadeOut(250);
			//fetch the data
			$.get(url).done(function(data){jsonLoaded(data);}).fail(function() {document.querySelector("#errorContent").innerHTML = "Error parsing data";});
      $.get(url2).done(function(data){jsonLoaded(data);}).fail(function() {document.querySelector("#errorContent").innerHTML = "Error parsing data";});
      $.get(urlRSS).done(function(data){xmlLoaded(data);});
		}
		
		
		function jsonLoaded(obj){
			var html = "";
			for (var key in obj) {
				if (obj.hasOwnProperty(key)) {
					var line = '<div class="item">';
					line += "<h2>"+key+"</h2>";
					line += '<p><i>'+obj[key]+'</i></p>';
					//title and description are always the same (for some reason) so I'm only including one
					//line += "<p>"+description+"</p>";
					line += "</div>";
				
				html += line;
				}
			}
			

			document.querySelector("#jsonContent").innerHTML = html;		
			$("#jsonContent").fadeIn(1000);
        
		}	

    function xmlLoaded(obj){
			//console.log("obj = " +obj);
			var items = obj.querySelectorAll("item");
			
			//show the logo
			var image = obj.querySelector("image")
			var logoSrc = image.querySelector("url").firstChild.nodeValue;
			var logoLink = image.querySelector("link").firstChild.nodeValue;
			$("#logo").attr("src",logoSrc);
			
			//parse the data
			var html = "";
			for (var i=0;i<items.length;i++){
				//get the data out of the item
				var newsItem = items[i];
				var title = newsItem.querySelector("title").firstChild.nodeValue;
				//console.log(title);
				var description = newsItem.querySelector("description").firstChild.nodeValue;
				var link = newsItem.querySelector("link").firstChild.nodeValue;
				var pubDate = newsItem.querySelector("pubDate").firstChild.nodeValue;
				
				//present the item as HTML
				var line = '<div class="item">';
				line += "<h2>"+title+"</h2>";
				line += '<p><i>'+pubDate+'</i> - <a href="'+link+'" target="_blank">See original</a></p>';
				//title and description are always the same (for some reason) so I'm only including one
				//line += "<p>"+description+"</p>";
				line += "</div>";
				
				html += line;
			}
			document.querySelector("#content").innerHTML = html;
				
			$("#content").fadeIn(1000);
		
		}
	  
	  
	  
	</script>
  
  
</head>
<body>
	<div id="header">
	  
		<h1>From File</h1>
			
	</div>
			
	<div id="errorContent">
		<p>No data has been loaded.</p>
	</div>
  <div id="header">

    <h1>From File</h1>

	</div>

	<div id="jsonContent">
		<p>No data has been loaded.</p>
  </div>
  
	<div id="header">
    <h1>RSS Feed</h1>
	</div>

	<div id="content">
		<p>No data has been loaded.</p>
	</div>
 

</body>
</html>
